        <h1>FIBONACII-SERIES</h1>
     
  <script>

 function generateFibonacciSeries(num) {

      if (num <= 0) {
    return [];
  }

  const fibo = [0, 1];

  for (let i = 2; i < num; i++) {
    const nextOne = fibo[i - 1] + fibo[i - 2];
    fibo.push(nextOne);
  }

  return fibo;
}

const fibonacciSeries = generateFibonacciSeries(10);
console.log(fibonacciSeries); 
 </script>
