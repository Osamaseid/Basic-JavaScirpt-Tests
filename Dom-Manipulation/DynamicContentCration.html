<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Content Creation</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        #dynamiccontent{
            color:#fff;
            text-align: center;
            font-size: larger;
        }
    </style>
  </head>
  <body>
    <div id="dynamicContent"> 

    </div>
    <script>
      const dynamicContent = document.getElementById("dynamicContent");
      const paragraphs = [
        "first paragraph.",
        "second paragraph.",
        "third paragraph.",
        "fourth paragraph.",
        "fifth paragraph."];

      for (let i = 0; i < paragraphs.length; i++) {

        const para = document.createElement("p");
        para.textContent = paragraphs[i];
        dynamicContent.appendChild(para);
      }
    </script>
  </body>
</html>
